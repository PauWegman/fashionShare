<head>
	<link rel="stylesheet" type="text/css" href="product.css">
</head>

<body>
<div id="header">
	<div id="logoDiv">
		<a href="/"><header id="logo">FashionShow</header></a>
	</div>

	<div id="filters">
		<div class="filterOptions" id="filterTag">
			<img src="images/tag.png" class="optImg">
		</div>
		<div class="filterOptions" id="filterShirt">
			<img src="images/shirt.png" class="optImg">
		</div>
		<div class="filterOptions" id="filterPants">
			<img src="images/pants.png" class="optImg">
		</div>
		<div class="filterOptions" id="filterShoes">
			<img src="images/shoe.png" class="optImg">
		</div>
		<div class="filterOptions" id="filterAccessories">
			<img src="images/neck.png" class="optImg">
		</div>
		<div class="filterOptions" id="filterSearch">
			<img src="images/search.png" class="optImg">
		</div>
	</div>

	<div id="extras">
		<div id="search">
			<img src="images/search.png" id="imgSearch">
			<input type="text" id="txtSearch">
		</div>
		<div id="user">
			<div id="userName"></div>
			<div id="circle"></div>
			<div id="semiCircle"></div>
		</div>
	</div>
</div>

<div id="container">
	<div id="articleOpts">
		<div id="title">Best Sweater for Spring</div>
		<div id="descript">Great sweater for using in spring for its colors</div>
	</div>

		<div id="imgWrap">
			<div id="img"></div>
			<ul id="nextImgBtn">
				<li class="circle" id="circle1"></li>
				<li class="circle" id="circle2"></li>
				<li class="circle" id="circle3"></li>
				<li class="circle" id="circle4"></li>
				<li class="circle" id="circle5"></li>
				<li class="circle" id="circle6"></li>
				<li class="circle" id="circle7"></li>
				<li id="btnPrev"></li>
				<li id="btnNext"></li>
			</ul>
		</div>
</div>
</body>
</body>
